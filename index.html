<section class="container" id="rate-us">
    <div class="section-title">
        <h2>Rate Your Experience</h2>
        <p style="color: var(--text-dim);">Your soul's feedback matters to us!</p>
    </div>

    <div class="rating-card">
        <form id="ratingForm">
            <div class="stars">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
            </div>

            <input type="text" id="userName" placeholder="Your Name" required class="rating-input">
            <textarea id="userFeedback" rows="4" placeholder="Tell us about your favorite dish..." class="rating-input"></textarea>
            
            <button type="submit" class="submit-btn">Submit Review</button>
        </form>
        <div id="thankYouMessage" style="display:none; color: var(--primary); margin-top: 20px; font-weight: bold;">
            Thank you for the love! ✨
        </div>
    </div>
</section>

<style>
    /* Styling for the Rate Us Section */
    .rating-card {
        background: var(--surface);
        padding: 40px;
        border-radius: 15px;
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        border: 1px solid #333;
    }

    .stars {
        display: flex;
        flex-direction: row-reverse;
        justify-content: center;
        font-size: 2.5rem;
        margin-bottom: 20px;
    }

    .stars input { display: none; }

    .stars label {
        color: #444;
        cursor: pointer;
        transition: 0.2s;
    }

    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
        color: var(--primary);
    }

    .rating-input {
        width: 100%;
        background: #2a2a2a;
        border: 1px solid #444;
        padding: 12px;
        color: white;
        border-radius: 8px;
        margin-bottom: 15px;
        font-family: inherit;
    }

    .rating-input:focus {
        outline: none;
        border-color: var(--primary);
    }

    .submit-btn {
        background: var(--primary);
        color: black;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        transition: 0.3s;
    }

    .submit-btn:hover {
        background: #e68a00;
        transform: scale(1.02);
    }
</style>

<script>
    // Script to handle submission
    document.getElementById('ratingForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Hide form and show thank you
        this.style.display = 'none';
        document.getElementById('thankYouMessage').style.display = 'block';
        
        // Console log data (In a real site, you'd send this to a database)
        const name = document.getElementById('userName').value;
        const rating = document.querySelector('input[name="rating"]:checked')?.value || "No rating";
        console.log(`New Review from ${name}: ${rating} Stars`);
    });
</script>
